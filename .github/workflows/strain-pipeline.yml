name: Strain Data Pipeline

on:
  schedule:
    # Runs daily at 4:00 PM UTC (adjust timezone as needed)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  update-strains:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install node-fetch node-html-parser csv-parse @supabase/supabase-js dotenv

      - name: Run full pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node tools/full_pipeline.mjs

      - name: Upload pipeline logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            backend/data/import_report.json
            pipeline.log
          retention-days: 30
