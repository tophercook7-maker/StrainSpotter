<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/strainspotter-icon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0C1910" />
    <title>StrainSpotter</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0C1910; /* match LaunchScreen */
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      }

      #splash-root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #163325 0, #0C1910 45%, #050908 100%);
        z-index: 1;
      }

      .splash-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        color: #f5fff2;
      }

      .splash-logo-circle {
        width: 88px;
        height: 88px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: rgba(0,0,0,0.18);
        box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      }

      .splash-title {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .splash-subtitle {
        font-size: 14px;
        opacity: 0.75;
      }

      #root { min-height: 100vh; }
    </style>
  </head>

  <body style="margin:0;background:#0C1910;color:white;font-family:-apple-system,Helvetica,Arial;">
    <div id="splash" style="position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:30px;">
      <h1 style="font-size:32px;margin-bottom:10px;">StrainSpotter</h1>
      <p style="opacity:0.75;max-width:280px;">
        Scan cannabis. Decode labels. Discover real strain data.
        <br /><br />
        Powered by OpenAI Vision + 35,137 strain profiles.
      </p>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener("load", () => {
        const el = document.getElementById("splash");
        if (!el) return;
        el.style.opacity = "0";
        setTimeout(() => (el.style.display = "none"), 500);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
