<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/hero.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#0b120b" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrainSpotter</title>
    <style>
      /* Global field background so translucent UI shows it */
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        /* Apply the background directly to body to avoid black flashes */
        background-image:
          linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.55) 60%, rgba(0,0,0,0.7) 100%),
          url('/strainspotter-bg.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color-scheme: dark;
        filter: saturate(1.05) contrast(1.05);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Only register service worker in production (avoid dev fetch issues)
      const isLocalDev = ['localhost', '127.0.0.1'].includes(location.hostname);
      if ('serviceWorker' in navigator && !isLocalDev) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            // Listen for updates
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content available
                  window.dispatchEvent(new Event('pwa-update-available'));
                }
              };
            };
          });
        });
      }
    </script>
  </body>
</html>
