<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/strainspotter-icon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0C1910" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>StrainSpotter</title>

    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #050705; /* deep green-black to match app */
        color: #E8F5E9;
        -webkit-font-smoothing: antialiased;
      }
    </style>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0C1910; /* match LaunchScreen */
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      }

      #splash-root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #163325 0, #0C1910 45%, #050908 100%);
        z-index: 1;
      }

      .splash-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        color: #f5fff2;
      }

      .splash-logo-circle {
        width: 88px;
        height: 88px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: rgba(0,0,0,0.18);
        box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      }

      .splash-title {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .splash-subtitle {
        font-size: 14px;
        opacity: 0.75;
      }

      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <!-- Splash screen - shown immediately while JS loads -->
    <div id="splash-root" style="
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #0a1f0a 0%, #1a3a1a 50%, #0a1f0a 100%);
      color: #C5E1A5;
      font-family: system-ui; text-align: center; padding: 24px;
      z-index: 9999;
    ">
      <div style="
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(124, 179, 66, 0.3), rgba(156, 204, 101, 0.3));
        border: 3px solid rgba(124, 179, 66, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 0 40px rgba(124, 179, 66, 0.4);
        animation: float 2s ease-in-out infinite;
      ">
        <img src="/hero.png?v=13" alt="StrainSpotter" style="width: 80%; height: 80%; object-fit: cover; border-radius: 50%;" />
      </div>
      <h1 style="
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 8px 0;
        background: linear-gradient(135deg, #CDDC39, #9CCC65);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      ">StrainSpotter</h1>
      <p id="status-text" style="opacity: 0.9; margin: 0 0 16px 0;">Initializing...</p>
      <div style="
        width: 80%;
        max-width: 300px;
        height: 4px;
        background: rgba(124, 179, 66, 0.2);
        border-radius: 2px;
        overflow: hidden;
      ">
        <div id="splash-progress" style="
          width: 0%;
          height: 100%;
          background: linear-gradient(90deg, #7CB342, #9CCC65);
          border-radius: 2px;
          transition: width 0.3s ease;
        "></div>
      </div>
      <p style="font-size: 0.75rem; opacity: 0.6; margin-top: 16px; max-width: 280px; line-height: 1.4;">
        Loading 35,000+ strain database and AI models
      </p>
    </div>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <div id="root"></div>
    <script>
      // DEBUG: Immediate script execution test
      console.log('[INLINE SCRIPT] Script executing at:', new Date().toISOString());
      console.log('[INLINE SCRIPT] Document ready state:', document.readyState);
      console.log('[INLINE SCRIPT] Root element exists:', !!document.getElementById('root'));
      
      // Update splash progress while loading
      let progress = 0;
      const progressBar = document.getElementById('splash-progress');
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        if (progressBar) progressBar.style.width = progress + '%';
      }, 200);
      
      window.addEventListener('load', () => {
        console.log('[INLINE SCRIPT] Window load event fired');
        clearInterval(interval);
        if (progressBar) progressBar.style.width = '100%';
      });
      
      // Check for module errors
      window.addEventListener('error', (e) => {
        console.error('[INLINE SCRIPT] Global error:', e.error, e.message, e.filename, e.lineno);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('[INLINE SCRIPT] Unhandled promise rejection:', e.reason);
        const statusText = document.getElementById('status-text');
        if (statusText) statusText.textContent = 'Error: ' + String(e.reason).substring(0, 50);
      });
      
      console.log('[INLINE SCRIPT] Script setup complete');
      
      // Update status text to show we're loading
      const statusText = document.getElementById('status-text');
      let statusCounter = 0;
      const statusMessages = [
        'Loading modules...',
        'Initializing React...',
        'Setting up app...',
        'Almost ready...'
      ];
      const statusInterval = setInterval(() => {
        if (statusText && statusCounter < statusMessages.length) {
          statusText.textContent = statusMessages[statusCounter];
          statusCounter++;
        } else {
          clearInterval(statusInterval);
        }
      }, 2000);
      
      // Check if module script exists and is loading
      setTimeout(() => {
        const moduleScript = document.querySelector('script[type="module"]');
        console.log('[INLINE SCRIPT] Module script found:', !!moduleScript);
        if (moduleScript) {
          console.log('[INLINE SCRIPT] Module script src:', moduleScript.src);
          // Try to detect if module loaded
          moduleScript.addEventListener('load', () => {
            console.log('[INLINE SCRIPT] Module script loaded!');
            if (statusText) statusText.textContent = 'Module loaded!';
            clearInterval(statusInterval);
          });
          moduleScript.addEventListener('error', (e) => {
            console.error('[INLINE SCRIPT] Module script error:', e);
            if (statusText) statusText.textContent = 'Module load error!';
            clearInterval(statusInterval);
          });
        } else {
          console.error('[INLINE SCRIPT] No module script found!');
          if (statusText) statusText.textContent = 'No module script found!';
          clearInterval(statusInterval);
        }
      }, 500);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
